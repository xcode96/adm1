name: Daily Attendance (Full Year Auto)

on:
  schedule:
    - cron: "0 0 * * *"   # runs every day at 00:00 UTC, all year
  workflow_dispatch:       # lets you test manually

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Write daily attendance with date
        run: |
          echo "$(date '+%Y-%m-%d') - Present" >> attendance.txt

      - name: Commit changes
        run: |
          git config --local user.email "attendance@example.com"
          git config --local user.name "Attendance Bot"
          git add attendance.txt
          git commit -m "Daily attendance update" || echo "No changes"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
